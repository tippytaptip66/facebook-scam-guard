<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Scam Guard</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <div class="logo">
      <span class="icon">üõ°Ô∏è</span>
      <h1>Scam Guard</h1>
    </div>
    <div id="status-label" class="status-on">Active</div>
  </header>

  <main>
    <section class="control-group">
      <div class="info">
        <span class="title">Master Protection</span>
        <span class="desc">Scan pages for phishing</span>
      </div>
      <label class="switch">
        <input id="enabled" type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </section>

    <section class="control-group">
      <div class="info">
        <span class="title">Block High-Risk</span>
        <span class="desc">Instant kill on known threats</span>
      </div>
      <label class="switch">
        <input id="blockHighRisk" type="checkbox">
        <span class="slider"></span>
      </label>
    </section>

    <div class="setting-row">
      <label for="sensitivity">Detection Sensitivity</label>
      <select id="sensitivity">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
    </div>
  </main>

  <footer>
    <p class="note">Heuristic Engine v1.0.4</p>
    <a href="#" class="pro-link">Upgrade for API Cloud Scan</a>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
